<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text ="${name}">Name</p>
    <p th:text="${skintype}">Skin Type</p>
    <p th:text="${manipedi}">Mani-Pedi</p>

</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skintype</p>
    <table>
    <th:block th:each="service : ${appropriateFacials}">
        <tr>
            <td th:text="${service}">
            </td>
        </tr>

    </th:block>
    </table>
    <div th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
        <p th:replace="~{fragments :: manicureDescription}"></p>
    </div>
    <div th:if="${manipedi.equals('pedicure')}">
        <h3>Manicure</h3>
        <p th:replace="~{fragments :: pedicureDescription}"></p>
    </div>
<footer>
    <div class="square" id="color1"></div>
    <div class="square" id="color2"></div>
    <div class="square" id="color3"></div>
    <div class="square" id="color4"></div>
</footer>
</div>
</body>
</html>
